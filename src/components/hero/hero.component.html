<section id="hero" class="relative min-h-screen flex items-center pt-20 overflow-hidden bg-slate-50 dark:bg-slate-900 transition-colors duration-300">
  
  <!-- Left Background Shape (Light Teal/Greenish) -->
  <div class="absolute top-0 left-0 w-1/2 h-full bg-[#f0f9f8] dark:bg-slate-800/30 rounded-br-[150px] -z-10 hidden md:block"></div>
  
  <!-- Right Background Gradient (Purple/Teal Glow) -->
  <div class="absolute top-1/2 right-0 -translate-y-1/2 w-[600px] h-[600px] bg-gradient-to-l from-purple-200 to-teal-100 dark:from-purple-900/30 dark:to-teal-900/30 rounded-full blur-3xl opacity-60 -z-10"></div>

  <div class="container mx-auto px-6 grid md:grid-cols-2 gap-16 items-center">
    
    <!-- Left: Content Area -->
    <div appScrollReveal class="max-w-xl z-10">
      <!-- Welcome Badge -->
      <div class="inline-flex items-center gap-2 px-4 py-2 bg-teal-50 dark:bg-teal-900/40 text-teal-700 dark:text-teal-300 rounded-full text-sm font-semibold mb-8 shadow-sm">
        <span class="text-xl">ðŸ‘‹</span> Welcome to my portfolio
      </div>
      
      <!-- Headline -->
      <h1 class="text-6xl md:text-7xl font-extrabold text-slate-900 dark:text-white leading-[1.1] mb-6 tracking-tight">
        Nguyen Trung <br/>
        <span class="text-teal-600 dark:text-teal-400">Nhan</span>
      </h1>
      
      <!-- Typewriter Subheadline with Arrows -->
      <div class="text-2xl md:text-3xl font-medium text-slate-600 dark:text-slate-300 code-font mb-8 flex items-center flex-wrap gap-2">
        <span>I am a</span>
        
        <div class="flex items-center gap-2">
          <!-- Prev Arrow -->
          <button (click)="prevRole()" class="p-1 rounded-full hover:bg-slate-200 dark:hover:bg-slate-700 text-slate-400 hover:text-teal-600 dark:hover:text-teal-400 transition-colors cursor-pointer">
            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
          </button>

          <!-- Role Text -->
          <span class="text-purple-600 dark:text-purple-400 font-bold min-w-[10px]">{{ currentRole() }}</span>
          <span class="animate-pulse text-slate-400">|</span>

          <!-- Next Arrow -->
          <button (click)="nextRole()" class="p-1 rounded-full hover:bg-slate-200 dark:hover:bg-slate-700 text-slate-400 hover:text-teal-600 dark:hover:text-teal-400 transition-colors cursor-pointer">
            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
          </button>
        </div>
      </div>
      
      <!-- Description -->
      <p class="text-lg text-slate-600 dark:text-slate-400 mb-10 leading-relaxed">
        Specializing in <strong class="text-slate-900 dark:text-white">Hospital Management Systems</strong> and <strong class="text-slate-900 dark:text-white">Digital Transformation</strong>. I build impactful solutions that optimize clinical workflows.
      </p>
      
      <!-- Call to Action Buttons -->
      <div class="flex flex-col sm:flex-row gap-5 mb-12">
        <a href="#experience" (click)="scrollToSection('#experience', $event)" class="px-8 py-3.5 bg-teal-600 hover:bg-teal-700 text-white rounded-lg font-bold shadow-lg shadow-teal-600/30 transition-all hover:-translate-y-1 text-center cursor-pointer">
          View My Work
        </a>
        <a href="#contact" (click)="scrollToSection('#contact', $event)" class="px-8 py-3.5 bg-white dark:bg-slate-800 text-slate-700 dark:text-white border border-slate-200 dark:border-slate-700 hover:border-teal-500 dark:hover:border-teal-400 rounded-lg font-bold transition-all hover:-translate-y-1 text-center cursor-pointer">
          Contact Me
        </a>
      </div>
      
      <!-- Social Links -->
      <div class="flex items-center gap-6 text-slate-400 dark:text-slate-500">
        <a href="https://github.com/NhanNguyen-da" target="_blank" class="hover:text-slate-800 dark:hover:text-white transition-colors p-1" aria-label="Github">
          <svg class="w-7 h-7" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
        </a>
        <a href="https://linkedin.com/in/nhandata" target="_blank" class="hover:text-blue-600 transition-colors p-1" aria-label="LinkedIn">
          <svg class="w-7 h-7" fill="currentColor" viewBox="0 0 24 24"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/></svg>
        </a>
      </div>
    </div>
    
    <!-- Right: Image Slider & Shapes -->
    <div appScrollReveal class="relative hidden md:block h-[500px] flex items-center justify-center">
      
      <!-- Main Image Container with Circular Mask -->
      <!-- Added duration-400 for the transition as requested -->
      <div 
         class="relative w-[450px] h-[450px] rounded-full border-[10px] border-white/60 dark:border-slate-800/60 backdrop-blur-sm shadow-2xl z-10 group overflow-hidden"
         (mouseenter)="onImageHover()" 
         (mouseleave)="onImageLeave()"
      >
         <img 
            [src]="heroImages[currentImageIndex()]" 
            alt="Nguyen Trung Nhan" 
            class="object-cover w-full h-full transition-transform duration-[400ms] hover:scale-105"
         >
         
         <!-- Previous Arrow (Shows on Hover) -->
         <button 
           (click)="prevImage()"
           class="absolute left-4 top-1/2 -translate-y-1/2 w-10 h-10 bg-white/80 dark:bg-slate-800/80 backdrop-blur text-slate-700 dark:text-white rounded-full shadow-lg flex items-center justify-center opacity-0 group-hover:opacity-100 transition-all duration-300 hover:bg-teal-600 hover:text-white z-20 cursor-pointer"
         >
            <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
         </button>

         <!-- Next Arrow (Shows on Hover) -->
         <button 
           (click)="nextImage()"
           class="absolute right-4 top-1/2 -translate-y-1/2 w-10 h-10 bg-white/80 dark:bg-slate-800/80 backdrop-blur text-slate-700 dark:text-white rounded-full shadow-lg flex items-center justify-center opacity-0 group-hover:opacity-100 transition-all duration-300 hover:bg-teal-600 hover:text-white z-20 cursor-pointer"
         >
            <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
         </button>
      </div>

      <!-- Floating Stats Card 1 (Top Right) -->
      <div class="absolute top-10 right-0 bg-white/95 dark:bg-slate-800/95 backdrop-blur-md p-3 pr-6 rounded-xl shadow-[0_8px_30px_rgb(0,0,0,0.12)] border border-slate-100 dark:border-slate-700 animate-[bounce_3s_infinite] z-20">
        <div class="flex items-center gap-3">
          <div class="p-2 bg-blue-100 dark:bg-blue-900/50 rounded-lg text-blue-600 dark:text-blue-400">
            <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
          </div>
          <div>
            <p class="text-[10px] uppercase font-bold text-slate-400 tracking-wider">Experience</p>
            <p class="font-bold text-slate-800 dark:text-white text-lg">2+ Years</p>
          </div>
        </div>
      </div>

      <!-- Floating Stats Card 2 (Bottom Left) -->
      <div class="absolute bottom-10 -left-6 bg-white/95 dark:bg-slate-800/95 backdrop-blur-md p-3 pr-6 rounded-xl shadow-[0_8px_30px_rgb(0,0,0,0.12)] border border-slate-100 dark:border-slate-700 animate-[bounce_4s_infinite] z-20">
        <div class="flex items-center gap-3">
          <div class="p-2 bg-purple-100 dark:bg-purple-900/50 rounded-lg text-purple-600 dark:text-purple-400">
            <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" /></svg>
          </div>
          <div>
            <p class="text-[10px] uppercase font-bold text-slate-400 tracking-wider">Projects</p>
            <p class="font-bold text-slate-800 dark:text-white text-lg">10+ Done</p>
          </div>
        </div>
      </div>

    </div>
  </div>
  
  <!-- Scroll Indicator -->
  <a href="#about" (click)="scrollToSection('#about', $event)" class="absolute bottom-8 left-1/2 -translate-x-1/2 text-slate-300 dark:text-slate-600 animate-bounce cursor-pointer hover:text-teal-600 dark:hover:text-teal-400 transition-colors">
    <svg class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7" />
    </svg>
  </a>
</section>
